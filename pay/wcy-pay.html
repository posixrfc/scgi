<!DOCTYPE html>
<html style="font-size:18px;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>通用收款码</title>

	*{margin:0px;padding:0px;box-sizing:border-box;}
	h4.bank>span{color: red;}
	header>h4,footer>h4{margin-top:1rem;}
	li{margin-top:1rem;}
</style>
<script type="text/javascript">
let pda=(function(){
	if(navigator.userAgent.indexOf(' wxwork/') !== -1){
		return 'qywx'
	}
	if(navigator.userAgent.indexOf(' MicroMessenger/') !== -1){
		return 'wx';
	}
	if(navigator.userAgent.indexOf(' QQ/') !== -1){
		return 'qq';
	}
	if(navigator.userAgent.indexOf(' AliApp(AP/') !== -1){
		return location.replace('https://qr.alipay.com/fkx12257qtdol5x9clgz61a');
	}
	return 'pda';
})();//pda='wx';
document.addEventListener("DOMContentLoaded",function(evt){
	const ctr=document.body;
	if('wx'===pda){
		ctr.querySelectorAll('.wx').forEach(ele=>{
			ele.hidden=false;
		});
		const ele=ctr.querySelector('li.wx');
		ele.firstElementChild.style.width='200px';
		ele.firstElementChild.style.height='200px';
		ele.lastElementChild.innerHTML='<span style="color:red;font-weight:bold;">保存</span>图片到相册扫码支付';
	}else if('qq'===pda){
		ctr.querySelectorAll('.qq').forEach(ele=>{
			ele.hidden=false;
		});
		const ele=ctr.querySelector('li.qq');
		ele.firstElementChild.style.width='200px';
		ele.firstElementChild.style.height='200px';
		ele.lastElementChild.innerHTML='<span style="color:red;font-weight:bold;">长按</span>识别使用QQ支付';
	}else{
		ctr.querySelectorAll('.zfb').forEach(ele=>{
			ele.hidden=false;
		});
		ctr.querySelectorAll('.wx').forEach(ele=>{
			ele.hidden=ele.classList.contains('only');
		});
		ctr.querySelectorAll('.qq').forEach(ele=>{
			ele.hidden=ele.classList.contains('only');
		});
		ctr.querySelectorAll('.bank').forEach(ele=>{
			ele.hidden=false;
		});
		const all=ctr.querySelectorAll('li');
		all.forEach(ele=>{
			ele.style.display='inline-block';
			ele.firstElementChild.style.height='100px';
			ele.firstElementChild.style.width='100px';
		});
		all[1].style.marginLeft=all[1].style.marginRight='0.5rem';
	}
});
</script>
</head>
