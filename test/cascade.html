		si.innerHTML='<span>'+user.dat[i].tip+'</span><img src="i.png">';

	}
});
user.cascade2show=function(e,n){
	user.panel2.innerHTML="";
	if(1===n){
		user.dat2=e.parentNode.children[0].innerText;
	}else{
		user.panel3.style.display="none";
		user.dat2=e.currentTarget.children[0].innerText;
	}
	for(var i=0;i!==user.dat.length;i++){
		if(user.dat2===user.dat[i].tip){
			user.dat2=user.dat[i].dat;
			var idx1=i;
			break;
		}
	}
	user.panel2.style.height=user.panelh*user.dat2.length+"px";
	for(var i=0;i!==user.dat2.length;i++){
		var si=user.panel2.appendChild(document.createElement("li"));
		var html='<input type="checkbox" onchange="user.cascade2check(this)"><span>'+user.dat2[i].tip+'</span>';
		if(user.dat2[i].dat){
			si.innerHTML=html+'<img src="i.png">';
		}else{
			si.innerHTML=html;
		}
		si.onmouseenter=user.cascade3show;
	}
	if(user.dat.length>user.dat2.length){
		var sh=document.documentElement.clientHeight;
		var rect=user.panel.getBoundingClientRect();
		if(user.dat2.length%2){
			var idx2=(user.dat2.length-1)/2;
			if(idx2<idx1){
				if(user.panelh*(idx1+1+idx2)+rect.top>rect.bottom){
					user.panel2.style.bottom=sh-rect.bottom+"px";
				}else{
					user.panel2.style.top=rect.top+(idx1-idx2)*user.panelh+"px";
				}
			}else{
				user.panel2.style.top=user.panel.style.top;
			}
		}else{
			var idx2=user.dat2.length/2;
			if(idx2<idx1){
				if(user.panelh*(idx1+idx2)+rect.top>rect.bottom){
					user.panel2.style.bottom=sh-rect.bottom+"px";
				}else{
					user.panel2.style.top=rect.top+(idx1-idx2)*user.panelh+"px";
				}
			}else{
				user.panel2.style.top=user.panel.style.top;
			}
		}
	}else{
		user.panel2.style.top=user.panel.style.top;
	}
	user.panel2.style.display="block";
};

user.show=function(obj){
	if(obj.lastElementChild.className){
		obj.lastElementChild.className="";
		user.panel.style.display="none";
		user.panel2.style.display="none";
		user.panel3.style.display="none";
		return;
	}
	obj.lastElementChild.className="show";
	user.panel.style.display="block";
};
