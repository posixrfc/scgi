<!DOCTYPE html>
<html style="font-size:18px;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>User-Agent</title>
<style type="text/css">
	*{margin:0px;padding:0px;box-sizing:border-box;}
</style>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded",e=>{
	document.body.firstElementChild.innerText=navigator.userAgent;
	document.body.lastElementChild.innerText=navigator.userAgent;
});
</script>
</head>
<body style="text-align:center;padding:3rem 0px;">
<section></section>
<hr style="margin:2rem 0px;">
<article style="height:2rem;line-height:2rem;overflow:scroll;white-space:nowrap;"></article>
</body>
</html>
